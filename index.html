<body>
  <div id="body" class="container-fluid">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">

    <table id="board">
    </table>

    <form id="controls" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="rows">行数</label>
        <div class="col-sm-8">
          <input class="form-control" type="number" min="2" max="10" name="rows" id="rows" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="cols">列数</label>
        <div class="col-sm-8">
          <input class="form-control" type="number" min="2" max="10" name="cols" id="cols" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="width">图片宽度(px)</label>
        <div class="col-sm-8">
          <input class="form-control" type="number" min="50" max="300" name="width" id="width" />
        </div>
      </div>
      <div class="form-group template image-url">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-8">
          <input class="form-control" type="url" />
        </div>
        <div class="col-sm-2">
          <img class="preview img-responsive" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button id="save" class="btn btn-default">保存设置</button>
          <button id="load" class="btn btn-default">加载设置</button>
          <button id="load-default" class="btn btn-default">初始设置</button>
          <button id="more-images" class="btn btn-default right">添加更多图片</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button id="play" class="btn btn-primary">开始游戏</button>
        </div>
      </div>
    </form>

  </div>

  <audio id="link-sound" src="https://www.soundjay.com/button/sounds/button-30.mp3"></audio>
  <audio id="applause-sound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>
